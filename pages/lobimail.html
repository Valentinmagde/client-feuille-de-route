                <form>
                    <div class="input-group">
                        <input type="text" name="search" class="form-control" placeholder="Search">
                        <span class="input-group-btn">
                            <button class="btn btn-default">OK</button>
                        </span>
                    </div><!-- /input-group -->
                </form>
            </div>
            <div class="col-menu">
                <a href="pages/lobimail/compose.html" class="btn btn-info btn-block btn-lg btn-compose btn-pretty">Nouveau message</a>
                <ul class="nav nav-stacked nav-menu">
                    <li>
                        <a href="pages/lobimail/inbox.html" data-type="inbox" id="inbox-unread">
                         <i class="fa fa-inbox"></i> 
                            Boite de réception
                         </a>
                    </li>
                    <li><a href="pages/lobimail/sent.html" data-type="sent"><i class="fa fa-envelope"></i> Envoyés</a></li>

        <div class="col-xs-12 col-sm-8 col-md-9 col-content">
            
        </div>
    </div>
    <script type="text/javascript">
        LobiAdmin.loadScript([
            'js/lobi-plugins/lobimail.min.js',
            'js/plugin/summernote/summernote.min.js',
            'js/plugin/select2/select2.min.js',
            'js/mail.js'
        ],inboxUnread(), function(){
            $('.lobimail').lobiMail();
        });

        //Compteur de messages non lu
        function inboxUnread(){
            var arr1 = JSON.parse(localStorage.getItem("BDnotification"));                
            var k = 0; 
            for(var i = 0; i < arr1.length; i++) { 
              if(arr1[i].id_recepteur == localStorage.getItem('id') && arr1[i].lecture_notif == 0 && arr1[i].status_notif != 0){
                k++;
              }
            }
            document.getElementById("inbox-unread").innerHTML = '<i class="fa fa-inbox"></i>'+ 
                                    'Boite de réception'+
                                 '</a>';
            if (k > 0) {
                document.getElementById("inbox-unread").innerHTML +=
                             '<span class="badge bg-info pull-right">'+k+'</span>';
            }else{
              document.getElementById("inbox-unread").innerHTML += '';
            }
        }
        setInterval(inboxUnread, 10000);

    </script>
</div>
