    <script type="text/javascript">
        (function(){
            //document.getElementById("enregistreractivite").disabled = true;
            LobiAdmin.loadScript([
                'js/archive.js'
            ]);
        })(); 

        $('.panel').lobiPanel({
            editTitle: false,
            reload: false,
            sortable: true
        });
        //Changer l'état des bouttons d'archivage ou de desarchivage
        function desactiverActiver(){
            var arr1 = JSON.parse(localStorage.getItem("BDprogramme"));

            for(var i = 0; i < arr1.length; i++) { 
              if(arr1[i].archive == 1){
                document.getElementById(i).disabled = true;
                document.getElementById(i+4).disabled = false;
              }else{
                document.getElementById(i).disabled = false;
                document.getElementById(i+4).disabled = true;
              }
            }
        }desactiverActiver();
    </script>
