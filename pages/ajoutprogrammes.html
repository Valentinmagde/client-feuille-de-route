<!DOCTYPE html>
<div id="ajoutprogrammes">
    <div class="row">
        <div class="col-xs-12 col-lg-12">
            <div class="panel panel-light">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h4>Formulaire d'insertion de programmes</h4>
                    </div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <fieldset>
                            <legend>Veuillez renseigner le formulaire <span class="col-md-offset-6">Champs oblgatoire: <span class="text-danger">*</span></span></legend>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-3 control-label">Numero du programme <span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" onkeyup="verificationVide()" id="noProgramme" placeholder="Quel est le numero de ce programme?">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputNumber3" class="col-sm-3 control-label">Intitule du programme <span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" onkeyup="verificationVide()" id="intituleProgramme" placeholder="Comment s'intitule ce programme?">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputNumber3" class="col-sm-3 control-label">Date du programme <span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <input type="number" class="form-control" onkeyup="verificationVide()" id="anneeProgramme" placeholder="Saisir l'année en cours">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputTextarea4" class="col-sm-3 control-label">Responsable <span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <select onkeyup="verificationVide()" class="form-control input-lg" id="listresponsables">
                                        <option value="0">Faites un choix</option>                                    
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputTextarea4" class="col-sm-3 control-label">Description du programme</label>
                                <div class="col-sm-7">
                                    <textarea class="form-control" rows="2" placeholder="Decrivez ce programme ici" id="descriptionProgramme"></textarea>
                                </div>
                            </div>
                        </fieldset>
                        <div class="panel-footer text-right">
                            <button type="reset" class="btn btn-default btn-pretty" onclick="reset()">reset</button>
                            <button id="envoyerProgramme" class="btn btn-info btn-pretty" onclick="enregistrerUnProgramme()">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

                "columnDefs": [{
                    // The `data` parameter refers to the data for the cell (defined by the
                    // `data` option, which defaults to the column being worked with, in
                    // this case `data: 0`.
                    "render": function ( data, type, row ) {
                        var val = data.replace(/[\$,]/g, '');
                        if (val > 100000){
                            return '<span class="text-success">'+data+'</span>';
                            }else{
                            return '<span class="text-danger">'+data+'</span>';
                        }
                    },
                    "targets": 5
                },
                { "visible": false,  "targets": [ 3 ] }
                ],

            });

</div>
