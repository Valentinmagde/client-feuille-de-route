<!DOCTYPE html>

    <div class="row">
        <div class="col-xs-12 col-lg-12">

                            </div>

                                    <input type="text" onkeyup="verificationVide()" class="form-control" id="intitule" placeholder="Comment s'intitule la structure?">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputTextarea4" class="col-sm-3 control-label">Description de la structure :</label>

                            </div>
