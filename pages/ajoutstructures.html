<!DOCTYPE html>
<div id="ajoutstructures">
    <div class="row">
        <div class="col-xs-12 col-lg-6">
            <div class="panel panel-light">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h4>Formulaire d'insertion de programmes</h4>
                    </div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <fieldset>
                            <legend>Veuillez renseigner le formulaire</legend>
                            <div class="form-group">
                                <label for="numero" class="col-sm-3 control-label">code de la structure</label>
                                <div class="col-sm-7">
                                    <input type="text" onkeyup="verificationVide()" class="form-control" id="code" placeholder="Quel est le code de la structure?">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="intitule" class="col-sm-3 control-label">Intitule de la structure</label>
                                <div class="col-sm-7">
                                    <input type="text" onkeyup="verificationVide()" class="form-control" id="intitule" placeholder="Comment s'intitule la structure?">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputTextarea4" class="col-sm-4 control-label">Description de la structure</label>
                                <div class="col-sm-8">
                                    <textarea onkeyup="verificationVide()" class="form-control" rows="2" id="descriptif" placeholder="Decrivez la structure?"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputTextarea4" class="col-sm-4 control-label">Type de la structure</label>
                                <div class="col-sm-8">
                                    <select onkeyup="verificationVide()" class="form-control input-lg" id="listetypestructure">
                                        <option value="0">Faites un choix</option>                                    </select>
                                </div>
                            </div>
                        </fieldset>
                        <div class="panel-footer text-right">
                            <button id="" type="reset" class="btn btn-default btn-pretty" onclick="reset()">Reinitialiser</button>
                            <button id="envoyerstructure" class="btn btn-info btn-pretty" onclick="validerCreerStructure()" >Submit</button>
                        </div>

                </div>
            </div>
        </div>
        <div class="col-xs-12 col-lg-6">
            <div class="panel panel-light">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h4>Liste des programmes en cour d'insertion</h4>
                    </div>
                </div>
                <div class="panel-body">
                        <h4>Liste des programmes</h4>
                        <div class="table-responsive">
                            <table id="data-table-example4" class="display table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Code</th>
                                        <th>Intitule</th>
                                        <th>Type</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="listestructures">                                    
                                </tbody>
                            </table> 
                        </div>
                        <div class="panel-footer text-right">
                            <button id="validerstructure" class="btn btn-info btn-pretty" onclick="validerStructures()">Valider la liste des programmes</button>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    //alert();
    //reset();
        (function(){
            
            document.getElementById("envoyerstructure").disabled = true;
            document.getElementById("validerstructure").disabled = true;
            LobiAdmin.loadScript([
                'js/structures.js'
            ],afficheListeStructure(),afficheTypeStructure());
        })(); 

        LobiAdmin.loadScript([
            'js/plugin/datatables/jquery.dataTables.min.js'
        ], function(){
            LobiAdmin.loadScript([
                'js/plugin/datatables/dataTables.bootstrap.min.js',
                'js/plugin/datatables/dataTables.responsive.min.js',
                'js/plugin/bootstrap-datepicker/bootstrap-datepicker.js'
            ]);
        });

         function initPage(){
            $('#data-table-example1').DataTable();
            $('#data-table-example2').DataTable({
                "scrollY": 300,
                "scrollX": true,
//                responsive: true
            });

            $('#data-table-exampl').DataTable({
                "columnDefs": [
                    {
                        // The `data` parameter refers to the data for the cell (defined by the
                        // `data` option, which defaults to the column being worked with, in
                        // this case `data: 0`.
                        "render": function ( data, type, row ) {
                            var val = data.replace(/[\$,]/g, '');
                            if (val > 100000){
                                return '<span class="text-success">'+data+'</span>';
                            }else{
                                return '<span class="text-danger">'+data+'</span>';
                            }
                        },
                        "targets": 5
                    },
                    { "visible": false,  "targets": [ 3 ] }
                ],
                responsive: true
            });
            var table = $('#data-table-example4').DataTable({
                responsive: true
            });


            
            $('.panel').lobiPanel({
                reload: false,
                editTitle: false
            });
        }







        function validerStructures(){
            alert("valideOK");
        }
    </script>
</div>
