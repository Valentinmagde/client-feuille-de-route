<!DOCTYPE html>
<div class="mailbox-compose-email fadeInDown animated-fast">
    <form>
        <div class="row-header">
            <div class="form-group to">
                <select id="mail_compose" name="" multiple="">
                </select>
                <span class="show-cc-bcc">
                    <span class="show-cc">Cc</span>
                    <span class="show-bcc">Bcc</span>
                </span>
            </div>
            <div class="form-group cc hide">
                <select name="" multiple="">
                    <option>loremipsum@lobiadmin.com</option>
                    <option>email1@lobiadmin.com</option>
                    <option>someotheremail@test.ge</option>
                    <option>testtest@yahost.ge</option>
                </select>
            </div>
            <div class="form-group bcc hide">
                <select name="" multiple="">
                    <option>loremipsum@lobiadmin.com</option>
                    <option>email1@lobiadmin.com</option>
                    <option>someotheremail@test.ge</option>
                    <option>testtest@yahost.ge</option>
                </select>
            </div>
            <div class="form-group subject">
                <input type="text" id="subject" name="subject" placeholder="Subject" class="form-control"/>
            </div>
        </div>
        <div class="row-body form-group">
            <div class="summernote" id="summernote">Tapez votre message</div>
            <div class="well well-sm compose-email-footer">
                <button class="btn btn-info btn-sm btn-pretty" id="envoi" onclick="envoyerMessage()"><i class="fa fa-envelope"></i> Envoyer</button>
                <button class="btn btn-info btn-sm btn-pretty"><i class="fa fa-pencil"></i> Brouillon</button>
                <button class="btn btn-info btn-sm btn-pretty pull-right" onclick="reset()"><i class="fa fa-trash-o"></i> Jeter</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    (function(){
        //document.getElementById("enregistrerindicateur").disabled = true;
        LobiAdmin.loadScript([
            'js/mail.js'
        ],afficherLesOptionsDeMails());
    })(); 

    LobiAdmin.loadScript([
        'js/plugin/datatables/jquery.dataTables.min.js'
    ], function(){
        LobiAdmin.loadScript([
            'js/plugin/datatables/dataTables.bootstrap.min.js',
            'js/plugin/datatables/dataTables.responsive.min.js',
            'js/plugin/bootstrap-datepicker/bootstrap-datepicker.js'
        ]);
    });
</script>
